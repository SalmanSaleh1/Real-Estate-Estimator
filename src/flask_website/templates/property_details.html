{% extends "base.html" %}

{% block title %}Property details{% endblock %}

{% block head %}

 <!-- Css script or calls-->

{% endblock %}

{% block body %}
    <h1>Property Details</h1>
    <div id="property-details-container">
        <p><strong>Parcel No:</strong> <span id="parcel-no"></span></p>
        <p><strong>Block No:</strong> <span id="block-no"></span></p>
        <p><strong>Parcel No (API Processed):</strong> <span id="api-parcel-no"></span></p>
        <p><strong>Block No (API Processed):</strong> <span id="api-block-no"></span></p>
        <!-- Add more details as needed -->
    </div>
    <a href="/" id="back-to-map">Back to Map</a>
{% endblock %}

{% block scripts %}
    <script>
        // Get the property details from localStorage
        const parcelNo = localStorage.getItem("parcel_no");
        const blockNo = localStorage.getItem("block_no");
        const apiParcelNo = localStorage.getItem("api_parcel_no");
        const apiBlockNo = localStorage.getItem("api_block_no");

        // Set the details on the page
        document.getElementById("parcel-no").innerText = parcelNo || "Not available";
        document.getElementById("block-no").innerText = blockNo || "Not available";
        document.getElementById("api-parcel-no").innerText = apiParcelNo || "Not available";
        document.getElementById("api-block-no").innerText = apiBlockNo || "Not available";
    </script>
{% endblock %}
