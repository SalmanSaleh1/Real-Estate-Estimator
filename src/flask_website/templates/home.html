{% extends "base.html" %}

{% block title %}Simple Google Maps Example{% endblock %}

{% block head %}
  <!-- Load Google Maps Extended Component Library -->
  <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6"></script>
  
  <!-- Inline CSS for Google Maps component -->
  <style>
    gmp-map {
      height: 100vh; /* Adjust height to full viewport height */
      width: 100%;
      display: block;
    }
  </style>
{% endblock %}

{% block body %}
  <!-- Google Maps API Loader -->
  <gmpx-api-loader key="AIzaSyBPwOR3clcQsFQodzFJ09aMnoQIUQJtYKg" solution-channel="GMP_GE_mapsandplacesautocomplete_v1"></gmpx-api-loader>

  <!-- Google Maps Component -->
  <gmp-map center="40.749933,-73.98633" zoom="13">
    <div slot="control-block-start-inline-start" class="place-picker-container">
      <gmpx-place-picker placeholder="Enter an address"></gmpx-place-picker>
    </div>
    <gmp-advanced-marker></gmp-advanced-marker>
  </gmp-map>
{% endblock %}

{% block scripts %}
  <!-- JavaScript for initializing Google Maps -->
  <script>
    async function init() {
      try {
        // Wait for the custom elements to be defined
        await customElements.whenDefined('gmp-map');
        const map = document.querySelector('gmp-map');
        const marker = document.querySelector('gmp-advanced-marker');
        const placePicker = document.querySelector('gmpx-place-picker');
        const infowindow = new google.maps.InfoWindow();

        if (!map || !marker || !placePicker) {
          console.error("Failed to find map, marker, or place picker elements.");
          return;
        }

        // Set map options
        map.innerMap.setOptions({
          mapTypeControl: false
        });

        // Add event listener for place changes
        placePicker.addEventListener('gmpx-placechange', () => {
          const place = placePicker.value;
          if (!place || !place.location) {
            window.alert("No details available for input: '" + place.name + "'");
            infowindow.close();
            marker.position = null;
            return;
          }

          if (place.viewport) {
            map.innerMap.fitBounds(place.viewport);
          } else {
            map.center = place.location;
            map.zoom = 17;
          }

          marker.position = place.location;
          infowindow.setContent(
            `<div>
              <strong>${place.displayName}</strong><br>
              <span>${place.formattedAddress}</span><br>
              <span>Place ID: ${place.placeId}</span><br>
              <span>Coordinates: ${place.location.lat}, ${place.location.lng}</span>
            </div>`
          );
          infowindow.open(map.innerMap, marker);
        });
      } catch (error) {
        console.error("Error initializing map:", error);
      }
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
{% endblock %}
